  <!-- google map - Begin -->
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=se&region=se&key=ABQIAAAAF5bIhltbkNqCPFnOWGpVORS6UKxT1WJ8urQdsBWaKBNv0q7aUxTX6tthNtdX3PXsobBzz5nUKI1WEw"></script>
  <script type="text/javascript">
    var map;
    var layer;

    function initialize() {
      var myOptions = {
        zoom: 10,
        center: new google.maps.LatLng(10.75876, -85.37543),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }

      map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

      layer = new google.maps.FusionTablesLayer(1096601);
      layer.setMap(map);

      layer.setQuery("select latitude FROM 1096601 WHERE elevation < 300");

    }

    function toggleit(sex) {
      layer.setQuery("SELECT latitude FROM 1096601 WHERE sex = '"+ sex + "'");
    }

    function setelevation() {
      elev=document.getElementById('elevation').value;
      layer.setQuery("SELECT latitude FROM 1096601 WHERE elevation < " + elev);
    }

  </script>
  <!-- google map - End -->
